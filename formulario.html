  <main class="contenido">
    <h2>Datos de contacto</h2>
    <form class="formulario" action="mailto:nacho.martinez.ortega@hotmail.com" method="post">

      <!-- DATOS PERSONALES -->
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
        <div class="campo"><input type="text" id="nombre" name="nombre" required></div>

        <label for="apellidos">Apellidos:</label>
        <div class="campo"><input type="text" id="apellidos" name="apellidos" required></div>

        <label for="telefono">Teléfono:</label>
        <div class="campo"><input type="tel" id="telefono" name="telefono" required></div>

        <label for="email">Correo electrónico:</label>
        <div class="campo"><input type="email" id="email" name="email" required></div>
      </fieldset>

      <!-- SEXO -->
      <fieldset>
        <legend>Sexo Usuario</legend>
        <div class="sexo-grupo">
          <label><input type="radio" name="sexo" value="H"> Hombre</label>
          <label><input type="radio" name="sexo" value="M"> Mujer</label>
        </div>
      </fieldset>



      <!-- FECHA DE NACIMIENTO -->
      <fieldset>
        <legend>Fecha de nacimiento</legend>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
      </fieldset>

      <!-- COMENTARIOS -->
      <fieldset>
        <legend>Comentarios</legend>
        <textarea id="comentarios" name="comentarios"></textarea>
      </fieldset>

      <!-- BOTONES -->
      <div class="btn-container">
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>

    </form>
  </main>
